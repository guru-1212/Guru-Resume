<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Resume</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="index.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .resume-section {
            margin-bottom: 40px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Additional style for the table */
        .skills-table {
            width: 100%;
            margin-top: 20px;
        }

        .skills-table th, .skills-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .skills-table th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- ... (Your existing content) ... -->

        <!-- Technical Skills Section -->
        <div class="resume-section">
            <h2>Technical Skills</h2>
            <table class="table skills-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Technologies</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>UI Web Technologies</td>
                        <td>HTML/HTML5, CSS/CSS3, SCSS, JavaScript, ECMAScript 5/6, jQuery, Flexbox, CSS Grid, Bootstrap, AJAX, JSON, Angular, Angular Material, Umbraco CMS</td>
                    </tr>
                    <tr>
                        <td>Operating Systems</td>
                        <td>Windows 8/10/11</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>

        <!-- ... (Your existing content) ... -->

        <!-- Button to download the resume -->
        <a  href="path/to/your-resume.pdf" download class="btn btn-primary btn-lg hvr-buzz">Download Resume</a>
    </div>

    <!-- Bootstrap JS and dependencies (optional, only needed if you want to use Bootstrap JS features) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
